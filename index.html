<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital | online</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="top_header">
            <div class="container">
                <a href="#" class="logo"><img src="./img/logo.png" alt=""></a>
                <form action="" class="search_box">
                    <div class="select_box">
                        <select id="category" name="category">
                            <option value="All Categories">All Categories</option>
                            <option value="Electronics & Digital">Electronics & Digital</option>
                            <option value="Phones & Tablets">Phones & Tablets</option>
                            <option value="Television & Monitor">Television & Monitor</option>
                            <option value="Jewelry & watches">Jewelry & watches</option>
                            <option value="Washing Machine">Washing Machine</option>
                            <option value="Toys & Hobbies">Toys & Hobbies</option>
                        </select>
                    </div>
                    <input type="text" name="search" placeholder="search for products" required>
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="header_icons">
                    <div class="icon">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                            <span class="count count_favourite">0</span>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="count count_item_header">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom_header">
            <div class="container">
                <nav class="nav">
                    <div class="category_nav">
                        <div class="category_btn">
                            <i class="fa-solid fa-bars"></i>
                            <p>Browse Category</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <ul class="nav_links">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Accesories</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="login_signup btns">
                    <a href="#" class="btn">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                    <a href="#" class="btn">Sign Up <i class="fa-solid fa-user-plus"></i></a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
